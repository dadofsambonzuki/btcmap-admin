{% extends "base.html" %}

{% block title %}Add Area{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-5">Add New Area</h1>
    
    <!-- Map container with Edit GeoJSON button -->
    <div id="map" class="position-relative mb-3" style="height: 400px; width: 100%;">
        <button id="edit-geojson-btn" class="btn btn-primary btn-sm position-absolute" style="top: 10px; right: 10px; z-index: 1000;">Edit GeoJSON</button>
    </div>
    
    <!-- GeoJSON editing section -->
    <div id="geojson-editor" class="mb-3">
        <textarea id="geojson-input" class="form-control mb-2" rows="5" style="display: none;"></textarea>
        <button id="show-btn" class="btn btn-primary" style="display: none;">Show</button>
        <button id="save-locally-btn" class="btn btn-success" style="display: none;">Save Locally</button>
        <button id="cancel-geojson-btn" class="btn btn-secondary" style="display: none;">Cancel</button>
    </div>
    
    <div class="card mt-3">
        <div class="card-body">
            <form id="add-area-form" method="POST">
                <div class="form-group">
                    <label for="type">Area Type</label>
                    <select class="form-control" id="type" name="type" required>
                        <option value="">Select Area Type</option>
                        {% for area_type in area_type_requirements.keys() %}
                        <option value="{{ area_type }}">{{ area_type|capitalize }}</option>
                        {% endfor %}
                    </select>
                </div>
                <table class="table table-striped mt-3" id="tags-table">
                    <thead>
                        <tr>
                            <th>Key</th>
                            <th>Value</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Tags will be dynamically added here -->
                    </tbody>
                </table>
                <div class="mt-3 text-center">
                    <button type="button" id="add-optional-field-btn" class="btn btn-secondary">Add Optional Field</button>
                    <button type="button" id="add-custom-field-btn" class="btn btn-secondary">Add Custom Field</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Separate section for Add Area button -->
    <div class="mt-4 text-center">
        <button id="submit-area-btn" class="btn btn-primary btn-lg">Add Area</button>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const areaTypeRequirements = {{ area_type_requirements | tojson | safe }};
    const typeSelect = document.getElementById('type');
    const tagsTable = document.getElementById('tags-table').querySelector('tbody');
    const addOptionalFieldBtn = document.getElementById('add-optional-field-btn');
    const addCustomFieldBtn = document.getElementById('add-custom-field-btn');
    const form = document.getElementById('add-area-form');
    const submitAreaBtn = document.getElementById('submit-area-btn');

    // Initialize map
    var map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    var geoJsonLayer;
    var currentGeoJson;
    var previouslySavedGeoJson;

    function validateKey(key) {
        if (!key || typeof key !== 'string') {
            return { isValid: false, error: "Key must be a non-empty string" };
        }
        
        key = key.trim();
        if (!key) {
            return { isValid: false, error: "Key cannot be empty or contain only whitespace" };
        }
        
        if (!/^[a-zA-Z][a-zA-Z0-9_:]*$/.test(key)) {
            return { isValid: false, error: "Key must start with a letter and contain only letters, numbers, underscores, and colons" };
        }
        
        return { isValid: true, key: key };
    }

    function validateValue(value, type = 'text', allowedValues = null) {
        if (!value || typeof value !== 'string') {
            return { isValid: false, error: "Value must be a non-empty string" };
        }

        value = value.trim();
        if (!value) {
            return { isValid: false, error: "Value cannot be empty or contain only whitespace" };
        }

        if (type === 'number') {
            if (!/^\d*\.?\d+$/.test(value)) {
                return { isValid: false, error: "Value must be a valid number" };
            }
        } else if (type === 'date') {
            if (!/^\d{4}-\d{2}-\d{2}$/.test(value)) {
                return { isValid: false, error: "Value must be in YYYY-MM-DD format" };
            }
        } else if (allowedValues) {
            if (!allowedValues.includes(value)) {
                return { isValid: false, error: `Value must be one of: ${allowedValues.join(', ')}` };
            }
        }

        return { isValid: true, value: value };
    }

    function createTagRow(key, value = '', isRequired = false, isCustom = false, allowedValues = null) {
        const row = document.createElement('tr');
        const keyCell = document.createElement('td');
        const valueCell = document.createElement('td');
        const actionCell = document.createElement('td');

        if (isCustom) {
            const keyInput = document.createElement('input');
            keyInput.type = 'text';
            keyInput.className = 'form-control';
            keyInput.placeholder = 'Custom Key';
            keyCell.appendChild(keyInput);
        } else {
            keyCell.textContent = key;
        }

        if (allowedValues) {
            const select = document.createElement('select');
            select.className = 'form-control';
            select.name = key;
            if (isRequired) select.required = true;

            const defaultOption = document.createElement('option');
            defaultOption.value = '';
            defaultOption.textContent = `Select ${key}`;
            select.appendChild(defaultOption);

            allowedValues.forEach(val => {
                const option = document.createElement('option');
                option.value = val;
                option.textContent = val;
                if (val === value) option.selected = true;
                select.appendChild(option);
            });
            valueCell.appendChild(select);
        } else {
            const input = document.createElement('input');
            input.type = key === 'population' || key === 'area_km2' ? 'number' : 'text';
            input.className = 'form-control';
            input.name = key;
            input.value = value;
            if (isRequired) input.required = true;
            valueCell.appendChild(input);
        }

        if (!isRequired) {
            const removeBtn = document.createElement('button');
            removeBtn.type = 'button';
            removeBtn.className = 'btn btn-danger btn-sm';
            removeBtn.textContent = 'Remove';
            removeBtn.onclick = () => {
                row.remove();
                updateOptionalFieldSelect();
            };
            actionCell.appendChild(removeBtn);
        }

        row.appendChild(keyCell);
        row.appendChild(valueCell);
        row.appendChild(actionCell);
        return row;
    }

    function getExistingKeys() {
        const keys = new Set();
        tagsTable.querySelectorAll('tr').forEach(row => {
            const keyElement = row.querySelector('td:first-child');
            const key = keyElement.textContent.trim() || keyElement.querySelector('input')?.value?.trim();
            if (key) {
                keys.add(key);
            }
        });
        return Array.from(keys);
    }

    function updateFields() {
        const selectedType = typeSelect.value;
        tagsTable.innerHTML = '';

        if (areaTypeRequirements && selectedType in areaTypeRequirements) {
            for (const [key, requirements] of Object.entries(areaTypeRequirements[selectedType])) {
                if (requirements.required) {
                    tagsTable.appendChild(createTagRow(key, '', true, false, requirements.allowed_values));
                }
            }
        }
        updateOptionalFieldSelect();
    }

    function addOptionalField() {
        const existingKeys = getExistingKeys();
        const selectedType = typeSelect.value;
        const optionalFields = Object.entries(areaTypeRequirements[selectedType] || {})
            .filter(([key, req]) => !req.required && !existingKeys.includes(key))
            .map(([key]) => key);

        if (optionalFields.length === 0) {
            showToast('Info', 'All optional fields have been added', 'info');
            return;
        }

        const row = document.createElement('tr');
        const keyCell = document.createElement('td');
        const valueCell = document.createElement('td');
        const actionCell = document.createElement('td');

        const select = document.createElement('select');
        select.className = 'form-control';
        select.innerHTML = `
            <option value="">Select Optional Field</option>
            ${optionalFields.map(field => `<option value="${field}">${field}</option>`).join('')}
        `;

        select.addEventListener('change', function() {
            const selectedField = this.value;
            const requirements = areaTypeRequirements[selectedType]?.[selectedField];
            
            if (requirements?.allowed_values) {
                valueCell.innerHTML = `
                    <select class="form-control" name="${selectedField}">
                        <option value="">Select ${selectedField}</option>
                        ${requirements.allowed_values.map(val => `<option value="${val}">${val}</option>`).join('')}
                    </select>
                `;
            } else {
                valueCell.innerHTML = `
                    <input type="${selectedField === 'population' || selectedField === 'area_km2' ? 'number' : 'text'}" 
                           class="form-control" 
                           name="${selectedField}">
                `;
            }
        });

        keyCell.appendChild(select);

        const removeBtn = document.createElement('button');
        removeBtn.type = 'button';
        removeBtn.className = 'btn btn-danger btn-sm';
        removeBtn.textContent = 'Remove';
        removeBtn.onclick = () => {
            row.remove();
            updateOptionalFieldSelect();
        };
        actionCell.appendChild(removeBtn);

        row.appendChild(keyCell);
        row.appendChild(valueCell);
        row.appendChild(actionCell);
        tagsTable.appendChild(row);
    }

    function updateOptionalFieldSelect() {
        const existingKeys = getExistingKeys();
        const selects = tagsTable.querySelectorAll('select');
        const selectedType = typeSelect.value;
        
        selects.forEach(select => {
            if (!select.value) {
                const optionalFields = Object.entries(areaTypeRequirements[selectedType] || {})
                    .filter(([key, req]) => !req.required && !existingKeys.includes(key))
                    .map(([key]) => key);

                select.innerHTML = `
                    <option value="">Select Optional Field</option>
                    ${optionalFields.map(field => `<option value="${field}">${field}</option>`).join('')}
                `;
            }
        });
    }

    function addCustomField() {
        tagsTable.appendChild(createTagRow('', '', false, true));
    }

    function validateAndGetTags() {
        const tags = {};
        const errors = [];
        const existingKeys = new Set();

        // Add type
        const selectedType = typeSelect.value;
        if (!selectedType) {
            errors.push("Please select an area type");
            return { isValid: false, errors };
        }
        tags.type = selectedType.trim();

        // Validate required fields
        if (areaTypeRequirements[selectedType]) {
            for (const [key, requirements] of Object.entries(areaTypeRequirements[selectedType])) {
                if (requirements.required) {
                    const input = tagsTable.querySelector(`[name="${key}"]`);
                    if (!input || !input.value.trim()) {
                        errors.push(`Required field "${key}" is missing or empty`);
                    }
                }
            }
        }

        // Validate all fields
        tagsTable.querySelectorAll('tr').forEach(row => {
            const keyElement = row.querySelector('td:first-child');
            const keyText = keyElement.textContent.trim() || keyElement.querySelector('input')?.value?.trim() || '';
            const valueInput = row.querySelector('td:nth-child(2) input, td:nth-child(2) select');
            const valueText = valueInput?.value?.trim() || '';

            // Skip completely empty rows
            if (!keyText && !valueText) {
                return;
            }

            // Validate key
            const keyValidation = validateKey(keyText);
            if (!keyValidation.isValid) {
                errors.push(keyValidation.error);
                return;
            }

            const validatedKey = keyValidation.key;

            // Check for duplicate keys
            if (existingKeys.has(validatedKey)) {
                errors.push(`Duplicate key: ${validatedKey}`);
                return;
            }

            // Skip if key is empty after trimming
            if (!validatedKey) {
                return;
            }

            existingKeys.add(validatedKey);

            // Validate value
            const requirements = areaTypeRequirements[selectedType]?.[validatedKey] || { type: 'text' };
            const valueValidation = validateValue(valueText, requirements.type, requirements.allowed_values);
            
            if (!valueValidation.isValid) {
                errors.push(`${validatedKey}: ${valueValidation.error}`);
                return;
            }

            // Only add the key-value pair if both key and value are valid
            tags[validatedKey] = valueValidation.value;
        });

        // Add GeoJSON if present
        if (currentGeoJson) {
            tags.geo_json = currentGeoJson;
        }

        return {
            isValid: errors.length === 0,
            errors,
            tags
        };
    }

    // GeoJSON editing functionality
    const editGeoJsonBtn = document.getElementById('edit-geojson-btn');
    const geojsonInput = document.getElementById('geojson-input');
    const showBtn = document.getElementById('show-btn');
    const saveLocallyBtn = document.getElementById('save-locally-btn');
    const cancelGeoJsonBtn = document.getElementById('cancel-geojson-btn');

    editGeoJsonBtn.addEventListener('click', function() {
        geojsonInput.style.display = 'block';
        showBtn.style.display = 'inline-block';
        cancelGeoJsonBtn.style.display = 'inline-block';
        
        if (currentGeoJson) {
            geojsonInput.value = JSON.stringify(currentGeoJson, null, 2);
            previouslySavedGeoJson = JSON.parse(JSON.stringify(currentGeoJson));
        }
    });

    showBtn.addEventListener('click', function() {
        try {
            const geoJson = JSON.parse(geojsonInput.value);
            updateMap(geoJson);
            showToast('Success', 'GeoJSON has been shown on the map', 'success');
            saveLocallyBtn.style.display = 'inline-block';
        } catch (error) {
            showToast('Error', 'Invalid GeoJSON. Please check your input.', 'error');
        }
    });

    saveLocallyBtn.addEventListener('click', function() {
        try {
            currentGeoJson = JSON.parse(geojsonInput.value);
            previouslySavedGeoJson = JSON.parse(JSON.stringify(currentGeoJson));
            geojsonInput.style.display = 'none';
            showBtn.style.display = 'none';
            saveLocallyBtn.style.display = 'none';
            cancelGeoJsonBtn.style.display = 'none';
            showToast('Success', 'GeoJSON saved locally', 'success');
        } catch (error) {
            showToast('Error', 'Invalid GeoJSON. Unable to save.', 'error');
        }
    });

    cancelGeoJsonBtn.addEventListener('click', function() {
        geojsonInput.style.display = 'none';
        showBtn.style.display = 'none';
        saveLocallyBtn.style.display = 'none';
        cancelGeoJsonBtn.style.display = 'none';
        if (previouslySavedGeoJson) {
            updateMap(previouslySavedGeoJson);
            currentGeoJson = previouslySavedGeoJson;
            geojsonInput.value = JSON.stringify(previouslySavedGeoJson, null, 2);
        }
    });

    function updateMap(geoJson) {
        if (geoJsonLayer) {
            map.removeLayer(geoJsonLayer);
        }

        try {
            geoJsonLayer = L.geoJSON(geoJson).addTo(map);
            map.fitBounds(geoJsonLayer.getBounds());
            currentGeoJson = geoJson;
        } catch (error) {
            console.error("Error adding GeoJSON to map:", error);
            showToast('Error', `Invalid GeoJSON: ${error.message}`, 'error');
        }
    }

    // Form submission
    function submitForm() {
        const validation = validateAndGetTags();
        if (!validation.isValid) {
            showToast('Error', validation.errors.join('\n'), 'error');
            return;
        }

        fetch('/add_area', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(validation.tags)
        }).then(response => response.json())
        .then(data => {
            if (data.error) {
                showToast('Error', data.error.message, 'error');
                console.error('Server error:', data.error);
            } else {
                showToast('Success', 'Area added successfully', 'success');
                setTimeout(() => {
                    window.location.href = '/select_area';
                }, 2000);
            }
        }).catch(error => {
            showToast('Error', 'An unexpected error occurred', 'error');
            console.error('Fetch error:', error);
        });
    }

    // Event Listeners
    typeSelect.addEventListener('change', updateFields);
    addOptionalFieldBtn.addEventListener('click', addOptionalField);
    addCustomFieldBtn.addEventListener('click', addCustomField);

    submitAreaBtn.addEventListener('click', function(e) {
        e.preventDefault();
        showToast('Confirm', 'Are you sure you want to add this area?', 'warning', {
            confirmButtonText: 'Yes, add it',
            cancelButtonText: 'Cancel',
            onConfirm: () => {
                submitForm();
            }
        });
    });

    // Initial field update
    updateFields();
});
</script>

<style>
    #map {
        height: 400px;
        width: 100%;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .tag-value-cell {
        max-width: 300px;
        word-wrap: break-word;
    }
    
    .tag-value-content,
    .tag-input,
    .tag-select {
        width: 100%;
        min-height: 38px;
    }
    
    .tag-value-content {
        padding: 6px 12px;
        border: 1px solid transparent;
    }
    
    .tag-input {
        resize: vertical;
    }

    #geojson-input {
        font-family: monospace;
    }
</style>
{% endblock %}
