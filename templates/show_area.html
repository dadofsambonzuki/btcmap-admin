{% extends "base.html" %}

{% block title %}{{ area.tags.get('name', 'Unknown Area') }}{% endblock %}

{% block content %}
<!-- Content remains the same, updating only the JavaScript part -->
{% endblock %}

{% block scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/6.5.0/turf.min.js"></script>
<script src="{{ url_for('static', filename='js/validation.js') }}"></script>
<script>
let map = null;
let geoJsonLayer = null;
let mapInitialized = false;
let currentGeoJson = null;
let previouslySavedGeoJson = null;

function cleanupMap() {
    if (map) {
        try {
            if (geoJsonLayer) {
                map.removeLayer(geoJsonLayer);
                geoJsonLayer = null;
            }
            map.remove();
            map = null;
            mapInitialized = false;
            console.log('Map cleanup successful');
        } catch (error) {
            console.error('Error cleaning up map:', error);
        }
    }
}

function initializeMap() {
    if (mapInitialized || !document.getElementById('map')) {
        console.log('Map already initialized or map element not found');
        return;
    }

    try {
        cleanupMap();

        map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);
        console.log('Base map initialized successfully');

        {% if geo_json %}
        try {
            const geoJsonData = {{ geo_json | tojson | safe }};
            console.log('Initial GeoJSON data:', geoJsonData);

            if (!geoJsonData || typeof geoJsonData !== 'object') {
                throw new Error('Invalid GeoJSON: not an object');
            }

            if (!geoJsonData.type || !geoJsonData.coordinates) {
                throw new Error('Invalid GeoJSON structure: missing type or coordinates');
            }

            if (!['Polygon', 'MultiPolygon'].includes(geoJsonData.type)) {
                throw new Error('Invalid GeoJSON type: must be Polygon or MultiPolygon');
            }

            currentGeoJson = geoJsonData;
            previouslySavedGeoJson = geoJsonData;
            
            geoJsonLayer = L.geoJSON(geoJsonData).addTo(map);
            if (geoJsonLayer && geoJsonLayer.getBounds().isValid()) {
                map.fitBounds(geoJsonLayer.getBounds());
                console.log('GeoJSON layer added and map bounds set');
            } else {
                console.warn('GeoJSON layer added but bounds are invalid');
            }
        } catch (error) {
            console.error('Error adding GeoJSON to map:', error);
            showToast('Error', 'Failed to display GeoJSON data: ' + (error.message || 'Unknown error'), 'error');
        }
        {% endif %}

        mapInitialized = true;
        console.log('Map initialization complete');
    } catch (error) {
        console.error('Error initializing map:', error);
        showToast('Error', 'Failed to initialize map: ' + (error.message || 'Unknown error'), 'error');
    }
}

function validateGeoJson(input) {
    console.log('Validating GeoJSON input:', typeof input === 'string' ? 'string' : 'object', input);
    
    try {
        // Handle input based on type
        let geoJson = input;
        if (typeof input === 'string') {
            try {
                geoJson = JSON.parse(input);
                console.log('Successfully parsed GeoJSON string to object');
            } catch (parseError) {
                console.error('GeoJSON parsing error:', parseError);
                return {
                    isValid: false,
                    error: 'Invalid JSON format: ' + parseError.message
                };
            }
        }

        // Type checking
        if (!geoJson || typeof geoJson !== 'object') {
            console.error('Invalid GeoJSON: not an object');
            return {
                isValid: false,
                error: 'Invalid GeoJSON: must be a valid GeoJSON object'
            };
        }

        // Structure validation
        if (!geoJson.type) {
            console.error('Invalid GeoJSON: missing type property');
            return {
                isValid: false,
                error: 'Invalid GeoJSON: missing type property'
            };
        }

        if (!geoJson.coordinates) {
            console.error('Invalid GeoJSON: missing coordinates property');
            return {
                isValid: false,
                error: 'Invalid GeoJSON: missing coordinates property'
            };
        }

        // Type validation
        if (!['Polygon', 'MultiPolygon'].includes(geoJson.type)) {
            console.error('Invalid GeoJSON: incorrect type:', geoJson.type);
            return {
                isValid: false,
                error: 'Invalid GeoJSON: type must be Polygon or MultiPolygon'
            };
        }

        // Coordinates validation
        if (!Array.isArray(geoJson.coordinates)) {
            console.error('Invalid GeoJSON: coordinates must be an array');
            return {
                isValid: false,
                error: 'Invalid GeoJSON: coordinates must be an array'
            };
        }

        // Add type property if missing
        if (!geoJson.type && Array.isArray(geoJson.coordinates[0][0])) {
            geoJson.type = 'Polygon';
        }

        console.log('GeoJSON validation successful, final object:', geoJson);
        return { isValid: true, data: geoJson };
    } catch (error) {
        console.error('Unexpected error during GeoJSON validation:', error);
        return { 
            isValid: false, 
            error: 'Validation error: ' + (error.message || 'Unknown error')
        };
    }
}

function updateMap(geoJson, isSaved = false) {
    console.log('Updating map with GeoJSON:', geoJson);
    
    if (!map) {
        console.error('Map not initialized');
        showToast('Error', 'Map not initialized', 'error');
        return false;
    }

    try {
        // Remove existing layer
        if (geoJsonLayer) {
            console.log('Removing existing GeoJSON layer');
            map.removeLayer(geoJsonLayer);
            geoJsonLayer = null;
        }

        // Validate GeoJSON before adding to map
        const validation = validateGeoJson(geoJson);
        if (!validation.isValid) {
            throw new Error(validation.error);
        }

        console.log('Adding new GeoJSON layer to map');
        geoJsonLayer = L.geoJSON(validation.data).addTo(map);
        
        if (!geoJsonLayer.getBounds().isValid()) {
            throw new Error('Invalid GeoJSON bounds');
        }

        map.fitBounds(geoJsonLayer.getBounds());
        currentGeoJson = validation.data;
        
        if (isSaved) {
            console.log('Updating previously saved GeoJSON');
            previouslySavedGeoJson = validation.data;
        }
        
        return true;
    } catch (error) {
        console.error('Error updating map:', error);
        showToast('Error', 'Failed to update map: ' + (error.message || 'Unknown error'), 'error');
        return false;
    }
}

function calculateAreaKm2(geoJson) {
    console.log('Calculating area for GeoJSON:', geoJson);
    try {
        const area = turf.area(geoJson);
        const areaKm2 = Math.round(area / 1000000 * 100) / 100;
        console.log('Calculated area:', areaKm2, 'km²');
        return areaKm2;
    } catch (error) {
        console.error('Error calculating area:', error);
        throw new Error('Failed to calculate area: ' + (error.message || 'Unknown error'));
    }
}

function showGeoJsonEditor() {
    const textarea = document.getElementById('geojson-input');
    const buttonGroup = textarea.nextElementSibling;
    
    textarea.value = JSON.stringify(currentGeoJson || previouslySavedGeoJson, null, 2);
    textarea.style.display = 'block';
    buttonGroup.style.display = 'block';
    console.log('GeoJSON editor shown');
}

function hideGeoJsonEditor() {
    const textarea = document.getElementById('geojson-input');
    const buttonGroup = textarea.nextElementSibling;
    
    textarea.style.display = 'none';
    buttonGroup.style.display = 'none';
    console.log('GeoJSON editor hidden');
}

function getExistingKeys() {
    console.log('Getting existing keys');
    const existingKeys = Array.from(document.querySelectorAll('#tags-table tr'))
        .map(row => {
            const keyElement = row.querySelector('td:first-child');
            return keyElement ? keyElement.textContent.trim() : null;
        })
        .filter(key => key);
    console.log('Existing keys:', existingKeys);
    return existingKeys;
}

function updateOptionalFieldSelect() {
    console.log('Updating optional field select');
    const areaTypeRequirements = {{ area_type_requirements | tojson | safe }};
    const areaType = "{{ area.tags.get('type', '') }}";
    
    try {
        if (!areaType) {
            throw new Error('Area type is not defined');
        }

        if (!areaTypeRequirements || !areaTypeRequirements[areaType]) {
            throw new Error(`Requirements not found for area type: ${areaType}`);
        }

        const existingKeys = getExistingKeys();
        console.log('Existing keys:', existingKeys);

        const optionalFields = Object.entries(areaTypeRequirements[areaType])
            .filter(([key, req]) => !req.required && !existingKeys.includes(key))
            .map(([key]) => key);

        console.log('Available optional fields:', optionalFields);

        document.querySelectorAll('.optional-field-select').forEach(select => {
            const currentValue = select.value;
            select.innerHTML = `
                <option value="">Select Optional Field</option>
                ${optionalFields.map(field => 
                    `<option value="${field}" ${currentValue === field ? 'selected' : ''}>${field}</option>`
                ).join('')}
            `;
        });

        const addOptionalTagBtn = document.getElementById('add-optional-tag-btn');
        if (optionalFields.length === 0) {
            console.log('No more optional fields available');
            addOptionalTagBtn.disabled = true;
        } else {
            addOptionalTagBtn.disabled = false;
        }
    } catch (error) {
        console.error('Error updating optional field select:', error);
        showToast('Error', 'Failed to update optional fields: ' + (error.message || 'Unknown error'), 'error');
        document.getElementById('add-optional-tag-btn').disabled = true;
    }
}

async function handleGeoJsonUpdate() {
    console.log('Handling GeoJSON update');
    const textarea = document.getElementById('geojson-input');
    const validation = validateGeoJson(textarea.value);
    
    if (!validation.isValid) {
        console.error('GeoJSON validation failed:', validation.error);
        showToast('Error', validation.error, 'error');
        return;
    }

    try {
        console.log('Submitting GeoJSON update with data:', validation.data);
        const geoJsonResponse = await fetch('/api/set_area_tag', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                id: '{{ area.id }}',
                name: 'geo_json',
                value: validation.data  // Send the validated object directly
            })
        });

        if (!geoJsonResponse.ok) {
            throw new Error(`HTTP error! status: ${geoJsonResponse.status}`);
        }

        const geoJsonResult = await geoJsonResponse.json();
        if (geoJsonResult.error) {
            throw new Error(geoJsonResult.error?.message || JSON.stringify(geoJsonResult.error));
        }

        console.log('GeoJSON update successful, calculating area');
        const areaKm2 = calculateAreaKm2(validation.data);
        console.log('Area calculated:', areaKm2, 'km²');

        console.log('Submitting area_km2 update');
        const areaResponse = await fetch('/api/set_area_tag', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                id: '{{ area.id }}',
                name: 'area_km2',
                value: areaKm2
            })
        });

        if (!areaResponse.ok) {
            throw new Error(`HTTP error! status: ${areaResponse.status}`);
        }

        const areaResult = await areaResponse.json();
        if (areaResult.error) {
            throw new Error(areaResult.error?.message || JSON.stringify(areaResult.error));
        }
        
        console.log('Update process completed successfully');
        updateMap(validation.data, true);
        showToast('Success', 'GeoJSON and area updated successfully', 'success');
        hideGeoJsonEditor();
    } catch (error) {
        console.error('Error in update process:', error);
        showToast('Error', 'Failed to update: ' + (error.message || 'Unknown error'), 'error');
    }
}

document.addEventListener('DOMContentLoaded', function() {
    const tagsTable = document.getElementById('tags-table');
    const editGeoJsonBtn = document.getElementById('edit-geojson-btn');
    const showBtn = document.getElementById('show-btn');
    const updateBtn = document.getElementById('update-btn');
    const cancelGeoJsonBtn = document.getElementById('cancel-geojson-btn');
    const areaType = "{{ area.tags.get('type', '') }}";

    console.log('Initializing page with area type:', areaType);

    initializeMap();
    updateOptionalFieldSelect();

    editGeoJsonBtn.addEventListener('click', showGeoJsonEditor);
    showBtn.addEventListener('click', function() {
        const textarea = document.getElementById('geojson-input');
        const validation = validateGeoJson(textarea.value);
        if (validation.isValid) {
            updateMap(validation.data);
        }
    });
    updateBtn.addEventListener('click', handleGeoJsonUpdate);
    cancelGeoJsonBtn.addEventListener('click', function() {
        updateMap(previouslySavedGeoJson);
        hideGeoJsonEditor();
    });

    document.getElementById('add-optional-tag-btn').addEventListener('click', function() {
        const newRow = document.createElement('tr');
        newRow.innerHTML = `
            <td>
                <select class="form-control optional-field-select" required>
                    <option value="">Select Optional Field</option>
                </select>
                <div class="invalid-feedback">Please select a field</div>
            </td>
            <td>
                <input type="text" class="form-control" disabled>
                <div class="invalid-feedback"></div>
            </td>
            <td>
                <button type="button" class="btn btn-danger btn-sm remove-field">Remove</button>
            </td>
        `;

        const select = newRow.querySelector('.optional-field-select');
        select.addEventListener('change', function() {
            const selectedField = this.value;
            if (!selectedField) return;

            try {
                const areaTypeRequirements = {{ area_type_requirements | tojson | safe }};
                const requirements = areaTypeRequirements[areaType][selectedField];
                
                if (!requirements) {
                    throw new Error(`Requirements not found for field: ${selectedField}`);
                }

                const valueCell = this.closest('tr').querySelector('td:nth-child(2)');
                valueCell.innerHTML = `
                    ${requirements.allowed_values ? `
                        <select class="form-control" name="${selectedField}">
                            <option value="">Select ${selectedField}</option>
                            ${requirements.allowed_values.map(val => 
                                `<option value="${val}">${val}</option>`
                            ).join('')}
                        </select>
                    ` : `
                        <input type="${requirements.type === 'number' || requirements.type === 'integer' ? 'number' : 'text'}" 
                               class="form-control" 
                               name="${selectedField}"
                               ${requirements.type === 'number' || requirements.type === 'integer' ? 'min="0" step="' + (requirements.type === 'integer' ? '1' : '0.01') + '"' : ''}>
                    `}
                    <div class="invalid-feedback"></div>
                `;
            } catch (error) {
                console.error('Error setting up field:', error);
                showToast('Error', error.message || 'Failed to setup field', 'error');
                this.value = '';
            }
        });

        newRow.querySelector('.remove-field').addEventListener('click', function() {
            newRow.remove();
            updateOptionalFieldSelect();
        });

        tagsTable.querySelector('tbody').appendChild(newRow);
        updateOptionalFieldSelect();
    });

    document.getElementById('add-custom-tag-btn').addEventListener('click', function() {
        const newRow = document.createElement('tr');
        newRow.innerHTML = `
            <td>
                <input type="text" class="form-control custom-key" placeholder="Custom Key" required>
                <div class="invalid-feedback">Please enter a valid key</div>
            </td>
            <td>
                <input type="text" class="form-control" required>
                <div class="invalid-feedback">Please enter a value</div>
            </td>
            <td>
                <button type="button" class="btn btn-danger btn-sm remove-field">Remove</button>
            </td>
        `;

        const keyInput = newRow.querySelector('.custom-key');
        keyInput.addEventListener('input', function() {
            this.classList.remove('is-invalid');
            const feedback = this.nextElementSibling;
            if (feedback) {
                feedback.style.display = 'none';
            }
        });

        keyInput.addEventListener('blur', function() {
            const validation = validateKey(this.value, getExistingKeys());
            const feedback = this.nextElementSibling;
            
            this.classList.toggle('is-invalid', !validation.isValid);
            if (feedback) {
                feedback.textContent = validation.message;
                feedback.style.display = validation.isValid ? 'none' : 'block';
            }
        });

        newRow.querySelector('.remove-field').addEventListener('click', function() {
            newRow.remove();
        });

        tagsTable.querySelector('tbody').appendChild(newRow);
    });

    window.addEventListener('beforeunload', cleanupMap);
});
</script>
{% endblock %}
